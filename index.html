<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew 2 You</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav>
        <h1>Brews 2 You</h1>
    </nav>



    <header class="container">
        <h2>Find a Brewery</h2>

        <form id="js-form">
            <select id="search-by">
                <option value="by_city">City</option>
                <option value="by_state">State</option>
                <option value="by_postal">Zip Code</option>     
            </select    >
            <input type="text" name="search-term" id="js-search-term" required>
            <input type="submit" value="Search" id="search-button">
        </form>
        <p id="js-error-message"></p>
    </header>
    
    <section id="results hidden">
        <h3>Brews Near You:</h3>
        <ul id="results-list">
        </ul>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
