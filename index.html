<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew 2 You</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Brews 2 You</h1>
    </nav>



    <header>
        <h2>Find a Brewery</h2>

        <form id="js-form">
            <select aria-label="search by options" id="search-by">
                <option value="by_city">City</option>
                <option value="by_state">State</option>
                <option value="by_postal">Zip Code</option>     
            </select>
            <input aria-label="input search term" type="text" name="search-term" id="js-search-term" required>
            <input aria-label="submit" type="submit" value="Search" id="search-button">
        </form>
        <p id="js-error-message"></p>
    </header>
    
    <div class="container">
        <section id="results" class="hidden">
            <h3>Brews Near You:</h3>
            <ul id="results-list">
            </ul>
        </section>
    </div>  
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
