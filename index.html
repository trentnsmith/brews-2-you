<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew 2 You</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav>
        <h1>Brews 2 You</h1>
    </nav>



    <div class="container">
        <h2>Find a Brewery</h2>
        

        <form id="js-form">
            <input list="search-by" placeholder="Search By..">
            <datalist id="search-by">
    
                <option value="City">
                <option value="State">
                <option value="Zip Code">        
            </datalist>
            <input type="text" name="search-term" id="js-search-term" required>
            <input type="submit" value="Search" id="search-button">
        </form>
        <p id="js-error-message"></p>
    </div>
    
        <section id="results hidden">
            <h4>Brews Near You:</h4>
            <ul id="results-list">
            </ul>
        </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
